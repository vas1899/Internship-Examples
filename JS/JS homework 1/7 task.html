<!DOCTYPE html>

    <title>Task 7</title>
</head>
<body>
    <script>
        let year = 20;
        let fridays = 0;
        let date; 
        while(year <= 50){
            date = new Date('May 21, 20'+ year + ' 01:15:00');
            if(date.getDay() === 5)
                fridays++;
            year++;
        }
        console.log('My BD(21 May) is on Friday ' + fridays + ' times');
        document.write('My BD(21 May) is on Friday ' + fridays + ' times');
    </script>
    
</body>
</html>
