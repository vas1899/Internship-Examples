<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <script>
        const now = new Date();
        let daysInYear;
        if(now.getFullYear() % 4 === 0){
            if(now.getFullYear() % 100 === 0){
                if(now.getFullYear() % 400 === 0){
                    daysInYear = 366;
                }else
                    daysInYear = 365;               
            }else
                daysInYear = 366;
        }else
            daysInYear = 365;

        const start = new Date(now.getFullYear(), 0, 0);
        let diff = now - start;
        let oneDay = 1000 * 60 * 60 * 24;
        let day = Math.floor(diff / oneDay);
        daysInYearLeft = daysInYear - day;
        let holidays = 0;
        let today = now.getDay();
        for(let i = 0; i < daysInYearLeft; i++){
            today = (today === 7)? 0 : today;
            if(today === 0 || today === 6)
                holidays++;
            today++;
        }
        console.log('holidays: ' + holidays);
        console.log('work days: ' + (daysInYearLeft - holidays));
        document.write('holidays: ' + holidays + '<br>work days: ' + (daysInYearLeft - holidays));
    </script>
</body>
</html>
